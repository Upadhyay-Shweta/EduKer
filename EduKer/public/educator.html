  <body>
	
	<div class="container">
  	<nav class="navbar navbar-default navbar-fixed-top navbar-inverse
    " role="navigation">
      <div class="container">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="navbar-header">
          <a href="index.html" class="navbar-brand headerFont text-lg"><strong>EduKer</strong></a>
        </div>

        <div class="collapse navbar-collapse" id="example-nav-collapse">
          <ul class="nav navbar-nav">

            <li><a href="#featuresTab"><span class="subFont"><strong>Features</strong></span></a></li>

          <button type="submit" class="btn btn-success navbar-right navbar-btn"><span class="normalFont"><strong>Educator</strong></span></button>
        </div>

      </div> 
    </nav>

    
    <div class="container" style="padding-top:150px;">
    	<div class="row">
    		<div class="col-sm-4"></div>
    		<div class="col-sm-4" style="border:2px solid gray;padding:50px;">
    			
    			<div class="page-header">
    				<h2 class="specialHead">Educator</h2>
                    <p>You had a power to change the future by upskilling our students.</p>
    			</div>
          <form action="http://localhost:3000/register" method="POST" id="registrationForm">
      			<div class="form-group">
      				<label for="">Full name</label><br>
      				<input type="text" name="fullname" placeholder="Enter EducatorName" class="form-control"><br>


      				<label for="">Qualification</label><br>
      				<input type="text" name="qualification" class="form-control" placeholder="Enter your qualifications"><br>

                      <label for="">Experience</label><br>
      				<input type="number" name="experience" class="form-control" placeholder="Enter your teaching experiance"><br>
                      
                    <label for="">Email</label><br>
      				<input type="email" name="email" class="form-control" placeholder="Enter Email"><br>

              <label for="">Gender</label><br>
              <input type="radio" name="selectedGender" value="female"> Female<br>
              <input type="radio" name="selectedGender" value="male"> Male<br>
              <input type="radio" name="selectedGender" value="trans"> Transmale/Transfemale<br>

      				<button type="submit" class="btn btn-block span btn-primary "><span class="glyphicon glyphicon-user"></span> Register</button>

              <label id="error"></label>
      			</div>

          </form>
          <br>

    		</div>
    		<div class="col-sm-4"></div>
    	</div>
    </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script>
      document.getElementById('registrationForm').addEventListener('/register', function(event) {
        event.preventDefault();
        
        const educatorName = document.getElementById('fullname').value;
        
        // Redirect to edudashboard.html with the educator's name as a query parameter
        window.location.href = 'edudashboard.html?educatorName=${encodeURIComponent(educatorName)}';
    });

    </script>
